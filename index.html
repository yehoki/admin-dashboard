<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Admin dashboard</title>
  </head>
  <body>
    <div class="layout">
      <div class="header">
        <div class="header-top">
          <div class="searchbar">
            <div class="magnifying">
              Magnifying glass
              <svg xmlns="http://www.w3.org/2000/svg" width=100 height=50 viewBox="0 0 20% 20%">
                <title>magnify</title>
                <path
                  d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"
                />
              </svg>
            </div>
            <div class="search">Search</div>
          </div>
          <div class="profile">profile</div>
        </div>
        <div class="header-bottom">
          <div class="greeting">Greetings</div>
          <div class="buttons">
            <h1>Buttons</h1>
            <button type="button">New</button>
            <button>Upload</button>
            <button>Share</button>
          </div>
        </div>
      </div>
      <div class="sidebar sidebar-background">
        <div class="dashboard">Dashboard</div>
        <div class="menu">menu</div>
        <div class="settings">options</div>
      </div>
      <div class="content">
        <div class="projects">
          <h1>Your projects</h1>
          <div class="projects-grid">
            <div class="project">Super cool project</div>
            <div class="project">Less Cool project</div>
            <div class="project">Impossible app</div>
            <div class="project">Easy Peasy App</div>
            <div class="project">Ad Blocker</div>
            <div class="project">Money Maker</div>
          </div>
        </div>
        <div class="announcements">Announcements</div>
        <div class="trending">Trending</div>
      </div>
    </div>
  </body>
</html>
